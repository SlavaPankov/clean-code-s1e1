<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="head">
  <img src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="head__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
  <section class="main__add add" id="topSectionForAddingElementToList">
    <label for="new-task">Add Item</label>
    <div class="add__wrapper">
      <input class="add__task" id="new-task" type="text">
      <button>Add</button>
    </div>
  </section>
  <section class="main__todo todo">
    <h3>Todo</h3>
    <ul id="todo__incomplete">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="cross">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="cross">
        </button>
      </li>
    </ul>
  </section>
  <section class="main__completed completed">
    <h3>Completed</h3>
    <ul class="completed__list">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="cross">
        </button>
      </li>
    </ul>
  </section>
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
