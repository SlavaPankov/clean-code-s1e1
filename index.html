<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" media="screen">
</head>
<body>
<div class="head">
  <img src="./img/eisenhower-matrix.jpg" alt="matrix">
  <a class="head__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
  <section class="main__add add" id="topSectionForAddingElementToList">
    <label class="add__label" for="new-task">Add Item</label>
    <div class="add__wrapper">
      <input class="add__task" id="new-task" type="text">
      <button class="add__button">Add</button>
    </div>
  </section>
  <section class="main__todo todo">
    <h3 class="todo__heading">Todo</h3>
    <ul class="todo__incomplete incomplete-list">
      <li class="incomplete-list__item task">
        <input type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__edit edit">Edit</button>
        <button class="task__delete delete">
          <img src="./img/remove.svg" alt="cross">
        </button>
      </li>
      <li class="incomplete-list__item task editMode">
        <input type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__edit">Save</button>
        <button class="task__delete">
          <img src="./img/remove.svg" alt="cross">
        </button>
      </li>
    </ul>
  </section>
  <section class="main__completed completed">
    <h3>Completed</h3>
    <ul class="completed__list completed-list">
      <li class="completed-list__item task">
        <input type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__edit">Edit</button>
        <button class="task__delete">
          <img src="./img/remove.svg" alt="cross">
        </button>
      </li>
    </ul>
  </section>
</div>
<script src="./js/app.js"></script>
</body>
</html>
